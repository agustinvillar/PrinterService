<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="logoImg"> 
        <img src="\assets\img\Menoo_Logo-Final_color-3.png">
    </div>
    <div class="title">
        @title
    </div>
    <div class="content">
        <table class="top">
            <tr>
                <td>Nro de mesa: </td>
                <td>@tableNumber</td>
            </tr>
            <tr>
                <td>Fecha: </td>
                <td>@date</td>
            </tr>
        </table>
        <div style="margin-top: 1% !important">
            <p><b>Pedidos</b></p>
            <p><b>------------------------------------------------------</b></p>
            @data
            <p><b>------------------------------------------------------</b></p>
        </div>
        <div style="text-align: center !important">
            <b>TOTAL: $@total</b>
        </div>
    </div>
</body>
</html>
